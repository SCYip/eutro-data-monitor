<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Monitor - EPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>.chart-container iframe { display: block; width: 100%; height: 100%; border: none; }</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Nav -->
    <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div class="flex items-center">
            <a href="dashboard.html" class="mr-4 text-gray-400 hover:text-white transition flex items-center">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                Back
            </a>
            <div class="h-6 w-px bg-gray-700 mx-2"></div>
            <div class="font-bold text-lg tracking-wide">Device Monitor</div>
        </div>
        <div class="flex items-center space-x-4">
            <span id="user-welcome" class="text-sm font-medium text-gray-300 hidden sm:block">Admin</span>
            <button onclick="handleLogout()" class="bg-red-600 hover:bg-red-700 text-white text-xs font-bold px-4 py-2 rounded-full transition shadow-md">Logout</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6 space-y-8 w-full flex-grow">
        
        <!-- NEW: Page Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4 border-b border-gray-200 pb-6">
            <div>
                <nav class="flex mb-2" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-2">
                        <li><a href="dashboard.html" class="text-gray-500 hover:text-blue-600 text-sm font-medium transition">My Devices</a></li>
                        <li><svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></li>
                        <li><span class="text-blue-600 text-sm font-bold" id="breadcrumb-name">Loading...</span></li>
                    </ol>
                </nav>
                <div class="flex items-center gap-4">
                    <h1 class="text-4xl font-extrabold text-gray-900" id="page-device-name">Loading Device...</h1>
                    <span class="bg-gray-100 text-gray-500 text-xs font-mono px-2 py-1 rounded border border-gray-200" id="page-device-id">ID: ...</span>
                </div>
            </div>
            
            <!-- Live Status Badge -->
            <div class="flex items-center bg-white px-4 py-2 rounded-lg border border-gray-200 shadow-sm">
                <span class="relative flex h-3 w-3 mr-3">
                  <span id="status-ping" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-gray-400 opacity-75"></span>
                  <span id="status-dot" class="relative inline-flex rounded-full h-3 w-3 bg-gray-500"></span>
                </span>
                <span class="text-sm font-bold text-gray-500" id="status-text">Connecting...</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs tracking-wider">Quick Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="showNotification('Calibrating Sensors...', 'info')" class="bg-yellow-50 text-yellow-700 px-4 py-3 rounded-lg font-bold hover:bg-yellow-100 transition border border-yellow-200 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                    Calibrate Sensors
                </button>
                <button onclick="showNotification('Reboot Command Sent', 'warning')" class="bg-red-50 text-red-700 px-4 py-3 rounded-lg font-bold hover:bg-red-100 transition border border-red-200 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Remote Reboot
                </button>
                <button onclick="showNotification('Exporting Data to CSV...', 'success')" class="bg-blue-50 text-blue-700 px-4 py-3 rounded-lg font-bold hover:bg-blue-100 transition border border-blue-200 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Export Data
                </button>
            </div>
        </div>

        <!-- Graphs Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-4 py-3 bg-gray-50 border-b font-bold text-gray-700 flex justify-between">
                    <span>pH Level</span>
                    <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Field 1</span>
                </div>
                <div class="h-80 chart-container" id="container-ph"></div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-4 py-3 bg-gray-50 border-b font-bold text-gray-700 flex justify-between">
                    <span>Temperature</span>
                    <span class="text-xs bg-red-100 text-red-800 px-2 py-1 rounded">Field 2</span>
                </div>
                <div class="h-80 chart-container" id="container-temp"></div>
            </div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-4 py-3 bg-gray-50 border-b font-bold text-gray-700 flex justify-between">
                    <span>Turbidity</span>
                    <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">Field 3</span>
                </div>
                <div class="h-80 chart-container" id="container-turbidity"></div>
            </div>
            
            <!-- Info Card -->
            <div class="bg-slate-800 rounded-xl shadow-sm border border-slate-700 p-6 text-gray-300">
                <h4 class="font-bold text-white mb-4 border-b border-slate-700 pb-2">Connection Details</h4>
                <div class="grid grid-cols-2 gap-4 text-sm font-mono">
                    <div>
                        <span class="text-gray-500 block text-xs uppercase">Protocol</span>
                        <span class="text-white">HTTPS / REST</span>
                    </div>
                    <div>
                        <span class="text-gray-500 block text-xs uppercase">Update Rate</span>
                        <span class="text-white">15 Seconds</span>
                    </div>
                    <div>
                        <span class="text-gray-500 block text-xs uppercase">Server</span>
                        <span class="text-white">api.thingspeak.com</span>
                    </div>
                    <div>
                        <span class="text-gray-500 block text-xs uppercase">SSL</span>
                        <span class="text-green-400">Active</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load user name
            const userWelcome = document.getElementById('user-welcome');
            if(userWelcome) {
                const name = localStorage.getItem('eps_user_name') || 'User';
                userWelcome.innerText = name;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('id');
            const deviceName = urlParams.get('name');

            if(deviceId) {
                loadDeviceData(deviceId, deviceName);
            } else {
                showNotification("No device ID found", "error");
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            }
        });
    </script>
</body>
</html>
