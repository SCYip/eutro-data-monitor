<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - EPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <a href="index.html" class="flex items-center group">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white mr-3 group-hover:bg-blue-500 transition">A</div>
                <div class="font-bold text-lg tracking-wide group-hover:text-blue-300 transition">EPS Command Center</div>
            </a>
            
            <!-- Back to Website Link -->
            <a href="index.html" class="hidden md:flex items-center text-gray-400 hover:text-white text-sm font-medium transition border-l border-gray-700 pl-6">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Website
            </a>

            <!-- Admin Panel Link (Hidden by default) -->
            <a href="admin.html" id="nav-admin-link" class="hidden flex items-center text-red-400 hover:text-red-300 text-sm font-bold transition border-l border-gray-700 pl-6">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                Admin Control Panel
            </a>
        </div>

        <div class="flex items-center space-x-4">
            <a href="profile.html" class="flex items-center text-sm font-medium text-gray-300 hover:text-white transition group">
                <span class="mr-2 group-hover:underline" id="user-welcome">Admin</span>
                <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-xs font-bold text-white group-hover:bg-blue-600 transition overflow-hidden">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
            </a>
            <button onclick="handleLogout()" class="bg-red-600 hover:bg-red-700 text-white text-xs font-bold px-4 py-2 rounded-full transition shadow-md">Logout</button>
        </div>
    </nav>

    <!-- Main Content (Same as before) -->
    <div class="max-w-7xl mx-auto p-6 space-y-8 w-full flex-grow">
        <div class="flex flex-col gap-2 pb-4 border-b border-gray-200">
            <p class="text-gray-500 text-xs font-bold uppercase tracking-wider" id="current-date">LOADING...</p>
            <h1 class="text-3xl font-extrabold text-gray-900">My Devices</h1>
        </div>

        <div class="space-y-6">
            <div class="max-w-md">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input type="text" id="device-search" placeholder="Search devices..." class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm" onkeyup="filterDevices(this.value)">
                </div>
            </div>

            <div id="device-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 bg-white rounded-2xl border-2 border-dashed border-gray-300 text-center">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4 text-gray-400">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                </div>
                <h3 class="text-xl font-bold text-gray-700">No devices found</h3>
                <p class="text-gray-500 mt-1 mb-6">Get started by adding your first monitoring unit.</p>
                <button onclick="toggleAddDeviceModal()" class="text-blue-600 font-bold hover:underline">Add New Device</button>
            </div>
        </div>
    </div>

    <!-- Add Device FAB -->
    <button onclick="toggleAddDeviceModal()" class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-xl hover:shadow-2xl transition-all transform hover:scale-110 z-40 flex items-center justify-center group" title="Add Device">
        <svg class="w-8 h-8 transition-transform group-hover:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
    </button>

    <!-- Add Device Modal -->
    <div id="add-device-modal" class="fixed inset-0 bg-gray-900/60 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl transform transition-all scale-100 m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Add New Device</h2>
                <button onclick="toggleAddDeviceModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form onsubmit="handleAddDevice(event)" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Device Name</label>
                    <input type="text" id="new-device-name" placeholder="e.g., Tank 1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ThingSpeak Channel ID</label>
                    <input type="number" id="new-device-id" placeholder="e.g., 3175602" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="toggleAddDeviceModal()" class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-200 transition">Cancel</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 shadow-lg hover:shadow-blue-500/30 transition">Add Device</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modals for Rename/Delete (Same as before) -->
    <div id="rename-modal" class="fixed inset-0 bg-gray-900/60 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-8 w-full max-w-sm shadow-2xl m-4">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Rename Device</h2>
            <input type="text" id="rename-device-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition mb-6">
            <div class="flex space-x-3">
                <button onclick="closeRenameModal()" class="flex-1 bg-gray-100 text-gray-700 py-2.5 rounded-lg font-bold hover:bg-gray-200">Cancel</button>
                <button onclick="confirmRename()" class="flex-1 bg-blue-600 text-white py-2.5 rounded-lg font-bold hover:bg-blue-700 shadow-md">Save</button>
            </div>
        </div>
    </div>
    <div id="delete-modal" class="fixed inset-0 bg-gray-900/60 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-8 w-full max-w-sm shadow-2xl m-4 text-center">
            <div class="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Delete Device?</h2>
            <p class="text-gray-500 text-sm mb-6">This action cannot be undone.</p>
            <div class="flex space-x-3">
                <button onclick="closeDeleteModal()" class="flex-1 bg-gray-100 text-gray-700 py-2.5 rounded-lg font-bold hover:bg-gray-200">Cancel</button>
                <button onclick="confirmDelete()" class="flex-1 bg-red-600 text-white py-2.5 rounded-lg font-bold hover:bg-red-700 shadow-md">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateEl = document.getElementById('current-date');
            if(dateEl) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                dateEl.innerText = new Date().toLocaleDateString('en-US', options);
            }
            renderDeviceList();
        });
    </script>
</body>
</html>
