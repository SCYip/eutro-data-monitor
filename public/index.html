<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eutrophication Prevention System</title>
    <!-- Load Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        
        /* Style for the embedded iframes */
        .thing-speak-iframe {
            border: 1px solid #e0e7ff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            width: 100%; 
            height: 300px; /* Fixed height for consistency */
        }
        .thing-speak-iframe:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 text-gray-800">

    <div class="max-w-7xl mx-auto">
        
        <!-- Header Section -->
        <header class="text-center mb-10 p-8 bg-white rounded-2xl shadow-sm border border-gray-100">
            <h1 class="text-3xl md:text-5xl font-extrabold text-blue-900 tracking-tight mb-3">
                ðŸŒŠ Eutrophication Prevention System ðŸ§ª
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">

            </p>
            <div class="mt-4 inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                <span class="w-2 h-2 mr-2 bg-green-500 rounded-full animate-pulse"></span>
                System Live
            </div>
        </header>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- pH Card (Field 1) -->
            <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-100 flex flex-col h-full">
                <div class="flex items-center mb-4 pb-4 border-b border-gray-100">
                    <div class="p-2 bg-green-100 rounded-lg mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 whitespace-nowrap">pH Level</h2>
                </div>
                <div class="flex-grow">
                    <!-- Field 1 Chart -->
                    <iframe class="thing-speak-iframe" src="https://thingspeak.com/channels/3175602/charts/1?bgcolor=%23ffffff&color=%2315803d&dynamic=true&results=60&title=&type=line&xaxis=Time&yaxis=pH"></iframe>
                </div>
            </div>

            <!-- Temperature Card (Field 2) -->
            <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-100 flex flex-col h-full">
                <div class="flex items-center mb-4 pb-4 border-b border-gray-100">
                    <div class="p-2 bg-red-100 rounded-lg mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 whitespace-nowrap">Water Temp (Â°C)</h2>

                <div class="flex-grow">
                    <!-- Field 2 Chart -->
                    <iframe class="thing-speak-iframe" src="https://thingspeak.com/channels/3175602/charts/2?bgcolor=%23ffffff&color=%23b91c1c&dynamic=true&results=60&title=&type=line&xaxis=Time&yaxis=Celsius"></iframe>
                </div>
            </div>

            <!-- Turbidity Card (Field 3) -->
            <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-100 flex flex-col h-full">
                <div class="flex items-center mb-4 pb-4 border-b border-gray-100">
                    <div class="p-2 bg-yellow-100 rounded-lg mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 whitespace-nowrap">Turbidity (NTU)</h2>
                </div>
                <div class="flex-grow">
                    <!-- Field 3 Chart -->
                    <iframe class="thing-speak-iframe" src="https://thingspeak.com/channels/3175602/charts/3?bgcolor=%23ffffff&color=%23ca8a04&dynamic=true&results=60&title=&type=line&xaxis=Time&yaxis=NTU"></iframe>
                </div>
            </div>
            
        </div>
        
        <!-- Footer -->
        <footer class="mt-12 text-center text-sm text-gray-500 pb-8">
            <p>Â© 2024 Eutrophication Prevention System</p>
            <p class="mt-1">Data ID: 3175602 â€¢ Updates every 15s</p>
        </footer>
        
    </div>
</body>
</html>
