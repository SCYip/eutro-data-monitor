<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 1. WAVES (Background Layer) -->
    
    <!-- Top Wave: Green (Algae) -->
    <path d="M50 260 C 160 170, 350 350, 462 260 C 350 390, 160 210, 50 260 Z" fill="#65a30d"/>
    
    <!-- Middle Wave: Cyan (Water) -->
    <path d="M50 340 C 160 250, 350 430, 462 340 C 350 470, 160 290, 50 340 Z" fill="#0ea5e9"/>
    
    <!-- Bottom Wave: Deep Blue -->
    <path d="M50 420 C 160 330, 350 510, 462 420 C 350 550, 160 370, 50 420 Z" fill="#1e40af"/>

    <!-- 2. NETWORK NODES (Foreground Layer) -->
    <!-- Adjusted Y to 80 (Matches Logo 1) instead of 150 -->
    <g transform="translate(0, 80)">
        <!-- Connecting Links (Thick White outline for separation, then ORANGE center) -->
        
        <!-- Outline for visibility against waves -->
        <path d="M256 100 L180 200" stroke="white" stroke-width="24" stroke-linecap="round"/>
        <path d="M180 200 L330 180" stroke="white" stroke-width="24" stroke-linecap="round"/>
        <path d="M256 100 L330 180" stroke="white" stroke-width="24" stroke-linecap="round"/>

        <!-- Actual ORANGE Lines -->
        <path d="M256 100 L180 200" stroke="#f97316" stroke-width="16" stroke-linecap="round"/>
        <path d="M180 200 L330 180" stroke="#f97316" stroke-width="16" stroke-linecap="round"/>
        <path d="M256 100 L330 180" stroke="#f97316" stroke-width="16" stroke-linecap="round"/>

        <!-- Nodes (ORANGE fill) -->
        <circle cx="256" cy="100" r="28" fill="#f97316" stroke="white" stroke-width="4"/>
        <circle cx="180" cy="200" r="28" fill="#f97316" stroke="white" stroke-width="4"/>
        <circle cx="330" cy="180" r="28" fill="#f97316" stroke="white" stroke-width="4"/>
    </g>
</svg>
