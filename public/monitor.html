<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Monitor - EPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Force iframes to respect border radius */
        .chart-container iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Monitor Header -->
    <div class="bg-white border-b border-gray-200 px-6 py-8">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <h2 class="text-3xl font-bold text-gray-900">Live Sensor Feed</h2>
                <div class="flex items-center mt-2 text-sm text-gray-500">
                    <span class="mr-4">Channel ID: 3175602</span>
                    <span class="flex items-center"><span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> Auto-updating every 15s</span>
                </div>
            </div>
            <div class="text-xl font-mono bg-gray-100 px-4 py-2 rounded-lg text-gray-700 shadow-inner border border-gray-200" id="clock">00:00:00</div>
        </div>
    </div>

    <!-- Centered Container (Prevents full-screen stretching) -->
    <div class="max-w-6xl mx-auto w-full p-6 space-y-10 flex-grow">
        
        <!-- pH Panel -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
            <div class="px-8 py-5 bg-gradient-to-r from-gray-50 to-white border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                        <span class="w-3 h-3 rounded-full bg-green-600 shadow-sm"></span>
                    </div>
                    pH Level
                </h2>
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider bg-gray-100 px-2 py-1 rounded">Field 1</span>
            </div>
            <!-- Increased height to 600px for better readability -->
            <div class="relative w-full h-[600px] chart-container bg-white">
                <iframe src="https://thingspeak.com/channels/3175602/charts/1?bgcolor=%23ffffff&color=%2315803d&dynamic=true&results=60&type=line&update=15&width=auto&height=auto&linewidth=2"></iframe>
            </div>
        </div>

        <!-- Temperature Panel -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
            <div class="px-8 py-5 bg-gradient-to-r from-gray-50 to-white border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                        <span class="w-3 h-3 rounded-full bg-red-600 shadow-sm"></span>
                    </div>
                    Temperature (°C)
                </h2>
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider bg-gray-100 px-2 py-1 rounded">Field 2</span>
            </div>
            <div class="relative w-full h-[600px] chart-container bg-white">
                <iframe src="https://thingspeak.com/channels/3175602/charts/2?bgcolor=%23ffffff&color=%23b91c1c&dynamic=true&results=60&type=line&update=15&width=auto&height=auto&linewidth=2"></iframe>
            </div>
        </div>

        <!-- Turbidity Panel -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
            <div class="px-8 py-5 bg-gradient-to-r from-gray-50 to-white border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
                        <span class="w-3 h-3 rounded-full bg-yellow-600 shadow-sm"></span>
                    </div>
                    Turbidity (NTU)
                </h2>
                <span class="text-xs font-bold text-gray-400 uppercase tracking-wider bg-gray-100 px-2 py-1 rounded">Field 3</span>
            </div>
            <div class="relative w-full h-[600px] chart-container bg-white">
                <iframe src="https://thingspeak.com/channels/3175602/charts/3?bgcolor=%23ffffff&color=%23ca8a04&dynamic=true&results=60&type=line&update=15&width=auto&height=auto&linewidth=2"></iframe>
            </div>
        </div>

        <div class="text-center text-gray-400 text-sm pb-8">
            End of Live Feed
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
