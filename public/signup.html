<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - EPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl mx-auto mb-4 shadow-md">EPS</div>
            <h2 class="text-2xl font-extrabold text-gray-900">Create Account</h2>
            <p class="text-gray-500 text-sm mt-2">Join the network to monitor your devices.</p>
        </div>

        <form onsubmit="handleSignup(event)" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Full Name</label>
                <input type="text" id="signup-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="John Doe" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Organization (Optional)</label>
                <input type="text" id="signup-org" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Company or Institute Name">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Email Address</label>
                <input type="email" id="signup-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="you@example.com" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <input type="password" id="signup-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="signup-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center border-t border-gray-100 pt-6">
            <p class="text-sm text-gray-600">Already have an account?</p>
            <a href="login.html" class="text-sm font-bold text-blue-600 hover:text-blue-800 mt-1 inline-block">Log In</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
