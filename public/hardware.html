<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware - EPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <div class="max-w-6xl mx-auto py-16 px-6 lg:px-8 flex-grow">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-extrabold text-gray-900">Hardware Setup</h2>
            <p class="mt-4 text-lg text-gray-500">Core components powering the system.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h4 class="text-lg font-bold text-gray-900">1. Arduino Uno R4 Wi-Fi</h4>
                    <p class="text-gray-500 mt-2">Microcontroller with built-in Wi-Fi for data transmission.</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                    <h4 class="text-lg font-bold text-gray-900">2. Sensors</h4>
                    <ul class="list-disc list-inside text-gray-500 mt-2 ml-2">
                        <li>pH Sensor (Analog)</li>
                        <li>DS18B20 Temperature Probe</li>
                        <li>Turbidity Sensor</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="navbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
