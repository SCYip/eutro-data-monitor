<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <img src="logo.svg" alt="ChitoNet Logo" class="h-12 w-auto object-contain">
                <span class="text-2xl font-extrabold text-gray-900 tracking-tight">Chito<span class="text-green-500">Net</span></span>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
            <p class="text-gray-500 text-sm mt-2">Enter your credentials to access your dashboard.</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="admin@eps.com" required>
            </div>
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-xs text-blue-600 hover:text-blue-800 font-medium">Forgot password?</a>
                </div>
                <input type="password" id="password" class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
            </div>
            
            <!-- Error Message Container -->
            <div id="error-msg" class="hidden text-red-600 text-sm text-center bg-red-50 p-2 rounded border border-red-100"></div>

            <button type="submit" id="login-btn" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Sign In
            </button>
        </form>
        
        <div class="mt-8 text-center border-t border-gray-100 pt-6">
            <p class="text-sm text-gray-600">Don't have an account?</p>
            <a href="signup.html" class="text-sm font-bold text-blue-600 hover:text-blue-800 mt-1 inline-block hover:underline">Create an account</a>
        </div>
        
        <div class="mt-4 text-center">
            <a href="index.html" class="text-xs text-gray-400 hover:text-gray-600 transition">Back to Home</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
