[build]
  publish = "public"
  command = ""

# For LOCAL DEVELOPMENT: Proxy API calls to your local backend server
# Make sure your backend is running on http://localhost:3000
[[redirects]]
  from = "/api/*"
  to = "http://localhost:3000/api/:splat"
  status = 200
  force = true

# For PRODUCTION: After deploying your backend, replace the above with:
# [[redirects]]
#   from = "/api/*"
#   to = "https://YOUR_DEPLOYED_BACKEND_URL/api/:splat"
#   status = 200
#   force = true
#
# Or use environment variable API_BASE_URL in Netlify Dashboard

# SPA routing - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

